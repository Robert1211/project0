<!DOCTYPE html>
<html>
<head>
  <title>TicTacToe</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Acme|Dokdo" rel="stylesheet">
</head>


<body>
<h1 class='title'>Tic Tac Toe</h1>
<div id="game">
  <div class="bg"></div>
    <button id="reset" class="reset1">RESET</button>
  <div class="row">
    <div id="0" class="col"></div>
    <div id="1" class="col"></div>
    <div id="2" class="col"></div>
  </div>
  <div class="row">
    <div id="3" class="col"></div>
    <div id="4" class="col"></div>
    <div id="5" class="col"></div>
  </div>
  <div class="row">
    <div id="6" class="col"></div>
    <div id="7" class="col"></div>
    <div id="8" class="col"></div>
  </div>
</div>
<h1 id="result"></h1>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
